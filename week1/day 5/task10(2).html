            The link text is the text that <b class="a"  onmouseover="bold()" >www.google.com</b>you want to appear within the paragraph, that a visitor will click on.

            function bold(){
                var link1=document.getElementsByClassName("a");
                 for (let index = 0; index < link1.length; index++) {
                        link1[index].style.color="red";
                 }
            }
