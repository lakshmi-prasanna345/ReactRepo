<!DOCTYPE html>

    <body>
        <script>
            var fstring="applines";
            var ssecond="applines is awesome";
            console.log(fstring.length);
            console.log(ssecond.length);
            console.log(fstring.indexOf("p"));
            console.log(ssecond.indexOf("is"));
            console.log(ssecond.lastIndexOf("s"));
            console.log(ssecond.lastIndexOf("awesome"));
            console.log(fstring.slice(0,5));
            console.log(ssecond.slice(-3,-6));
            console.log(fstring.substr(0,4));
            console.log(ssecond.substr(6,10));
            console.log(fstring.toUpperCase());
            console.log(ssecond.toLowerCase());
            console.log(fstring.concat(ssecond));
            console.log(ssecond.concat(" ",fstring,"+"));
            console.log(ssecond.trim());
            console.log(fstring.trim());
            console.log(fstring.charAt(5));
            console.log(ssecond.charAt(10));
            console.log(fstring.split(","));
            console.log(ssecond.split(""));
            
       </script>
