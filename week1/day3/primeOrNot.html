<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>prime or not</h1>
        <script>
            function primeOrNOt(){
                const a=parseInt(prompt("enter the number:"));
                let flag=0;
                for(let i=2;i<a/2;i++){
                    if(a%i==0){
                       flag=1;
                       break;
                    }
                }
                if(flag==0){
                    console.log(a,"prime");
                }
                else{
                    console.log(a,"composite");
                }
            }
            primeOrNOt();
        </script>
    </body>
</html>
