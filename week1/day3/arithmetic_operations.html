<!DOCTYPE html>
<html>
<head>
    <title>Inline JavaScript Arithmetic Operations</title>
</head>
<body>
    <h1>Inline JavaScript Arithmetic Operations</h1>

    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="performArithmeticOperations()">Perform Operations</button>

    <h2>Results:</h2>
    <p id="sum"></p>
    <p id="difference"></p>
    <p id="product"></p>
    <p id="quotient"></p>
    <p id="remainder"></p>
    <script>
        function performArithmeticOperations() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const num3 = document.getElementById("num3").value;

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            } else {
                const sum = num1 + num2 + num3;
                const difference = num1 - num2 - num3;
                const product = num1 * num2 * num3;
                const quotient = num1 / num2 / num3;
                const remainder = num1 % num2 % num3;

                document.getElementById("sum").innerText = "Sum: " + sum;
                document.getElementById("difference").innerText = "Difference: " + difference;
                document.getElementById("product").innerText = "Product: " + product;
                document.getElementById("quotient").innerText = "Quotient: " + quotient;
                document.getElementById("remainder").innerText = "Remainder: " + remainder;
            }
        }
    </script>
</body>
</html>
